{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<form action="/sell" method="POST">
        <div class="form-group">
          <select class="form-control" name="symbol">
            {% for i in range(length) %}
               <option>{{user_stocks[i]['symbol']}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" min=0 step=1>
        </div>
        <button class="btn-lg btn-primary" type="submit">Sell</button>
    </form>


{% endblock %}
